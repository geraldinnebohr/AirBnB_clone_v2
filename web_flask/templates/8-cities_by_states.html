<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
	<ul>
	{% for state in list2 %}
	    <li>{{ state.1 }}: <b>{{ state.0 }}</b></li>
	        <ul>
		{% for city in city_list %}
		{%- if city.2 == state.1 %}
		    <li>{{ city.1 }}: <b>{{ city.0 }}</b></li>
		{% endif -%}
		{% endfor %}
		</ul>
	{% endfor %}
	</ul>
    </body>
</html>
